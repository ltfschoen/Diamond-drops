# Scan this file for changes every 30 seconds
refresh_rate: 30 seconds

appenders:
  # An appender named "stdout" that writes to stdout
  stdout:
    kind: console

  # An appender named "output" that writes to a file with a custom pattern encoder
  requests:
    kind: file
    path: "log/output.log"
    encoder:
      pattern: "{l} {d} - {m}{n}\n"

# Set the default logging level and attach the "stdout" appender to the root
root:
  level: trace
  appenders:
    - stdout

